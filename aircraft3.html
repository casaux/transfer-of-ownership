      <script type="text/javascript">
         /* page specific js */
         
         
         $( document ).ready(function() {
         
         function checkDisabled(){
			 
			 var checked =  $('input:checked').length;
			 
			if(checked>0){
				 $("a").attr("disabled", false);
			} else {
				 $("a").attr("disabled", true);
			}
			 
			 
			
			 
		 }
			 
			$("#rec input").bind('click', function() {
				checkDisabled();
			});
			 
			 
			 $("#rec-all").bind('click', function() {
				 
				 if($(this).is(":checked")){
					  $("#rec input").prop('checked',$(this).is(":checked"));
					 
					 checkDisabled();


					 
				 } else {
					  $("#rec input").prop('checked',$(this).is(":checked"));
					 checkDisabled();
					 
				 }

				 
			 });
			 
			  $("#com-all").bind('click', function() {
				 
				 if($(this).is(":checked")){
					  $("#com input").prop('checked',$(this).is(":checked"));
					 
					   checkDisabled();
					 
				 } else {
					  $("#com input").prop('checked',$(this).is(":checked"));
					 checkDisabled();
				 }

				 
			 });
			 
			 
			 
         
         });
         
         
         
         
      </script>
